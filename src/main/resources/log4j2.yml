Configuration:
  status: error
  name: PropertiesConfig
  Properties:
    Property:
      - name: filename
        value: camping-banker
      - name: path
        value: ${env:log.path}${sys:file.separator}${filename}
  dest: err
  Appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      Filters:
        ThresholdFilter:
          - level: info
      PatternLayout:
        pattern: '%d{yyyy/MM/dd HH:mm:ss}  %style{%p}{INFO=yellow} --- [%15.15t] %-40.40c{1.} : %m%n'
    RollingFile:
      - name: AllRollingFile
        Append: false
        fileName: ${path}\${filename}-all.log
        filePattern: ${path}\all\%d{yyyy-MM-dd}\%d{HH-mm-ss}.log
        Filters:
          ThresholdFilter:
            - level: all
        PatternLayout:
          pattern: '%d{yyyy/MM/dd HH:mm:ss}  %style{%p}{INFO=yellow} --- [%15.15t] %-40.40c{1.} : %m%n'
        Policies:
          SizeBasedTriggeringPolicy:
            size: 128MB
          TimeBasedTriggeringPolicy:
            interval: 3600
            modulate: true
        DefaultRolloverStrategy:
          max: 5
      - name: DebugRollingFile
        Append: false
        fileName: ${path}\${filename}-debug.log
        filePattern: ${path}\debug\%d{yyyy-MM-dd}\%d{HH-mm-ss}.log
        Filters:
          ThresholdFilter:
            - level: debug
        PatternLayout:
          pattern: '%d{yyyy/MM/dd HH:mm:ss}  %style{%p}{INFO=yellow} --- [%15.15t] %-40.40c{1.} : %m%n'
