            interval: 3600
            modulate: true
        DefaultRolloverStrategy:
          max: 5
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: STDOUT
        - ref: AllRollingFile
        - ref: DebugRollingFile
        - ref: ErrorRollingFile
        - ref: FatalRollingFile
        - ref: InfoRollingFile
        - ref: TraceRollingFile
        - ref: WarnRollingFile
    Logger:
      name: log4jdbc.log4j2
      level: info
      additivity: false
